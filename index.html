<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>首页</title>

    <!-- Bootstrap -->
    <link href="https://cdn.bootcss.com/normalize/7.0.0/normalize.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/home.css">
</head>

<body>
    <header>
        <a href="#" class="close">关闭</a>
        <h2>登录</h2>
        <a href="#" class="sign-in">注册</a>
    </header>
    <main>
        <div class="login">
            <div class="loginBar1">
                <div class="loginImg"><img src="img/iphone.png" alt=""></div>
                <div class="loginInput"><input type="tel" name="telnumber" placeholder="请输入手机号" ></div>
            </div>
            <div class="loginBar2">
                <div class="loginImg"><img src="img/lock.png" alt=""></div>
                <div class="loginInput"><input type="password" name="pwd" placeholder="请输入密码" ></div>
            </div>
        </div>
        <div class="btn">
            <button class="btn-login">登 录</button>
        </div>
        <p class="retrieval">
            <a href="#">忘记密码</a>
        </p>
    </main>
</body>
</html>
